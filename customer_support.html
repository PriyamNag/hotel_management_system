<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007bff;
      padding: 15px 25px;
      color: white;
      border-radius: 8px;
    }

    .logout-btn {
      background-color: #dc3545;
      border: none;
      padding: 8px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      background: white;
      margin: 30px auto;
      padding: 30px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .contact-info {
      margin-bottom: 30px;
    }

    .contact-info p {
      margin: 10px 0;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form textarea {
      width: 100%;
      height: 100px;
      margin-top: 5px;
      padding: 10px;
      box-sizing: border-box;
    }

    form button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .confirmation {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div><strong>Customer Support</strong></div>
    <div>
      Welcome, <span id="username">Guest</span>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Content -->
  <div class="container">
    <h2>Contact Information</h2>
    <div class="contact-info">
      <p><strong>Phone:</strong> +91-9876543210</p>
      <p><strong>Email:</strong> support@example.com</p>
      <p><strong>Address:</strong> 123 Lake View Road, Kolkata, India</p>
    </div>

    <h2>Feedback / Complaint Form</h2>
    <form id="feedbackForm">
      <label for="feedback">Your Message:</label>
      <textarea id="feedback" required></textarea>
      <button type="submit">Submit</button>
    </form>

    <div class="confirmation" id="confirmationMessage"></div>
  </div>

  <script>
    // Set dynamic username
    const storedUsername = localStorage.getItem("username");

    if (!storedUsername) {
      // Redirect to login if no username stored
      window.location.href = "login_page.html";
    } else {
      document.getElementById("username").innerText = storedUsername;
    }

    // Handle feedback form submission
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const message = document.getElementById("feedback").value.trim();
      if (message) {
        document.getElementById("confirmationMessage").innerText = "Thank you for your feedback!";
        document.getElementById("feedback").value = "";
      }
    });

    // Logout handler
    function logout() {
      localStorage.removeItem("username");
      window.location.href = "login_page.html";
    }
  </script>

</body>
</html>
