<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile responsiveness -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .login-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .error {
      color: red;
      margin-bottom: 10px;
      display: none;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Customer Login</h2>
    <form id="loginForm">
      <label for="userId">Customer ID</label>
      <input type="text" id="userId" name="userId" minlength="5" maxlength="20" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" maxlength="30" required>

      <div id="errorMessage" class="error">Invalid User ID or Password.</div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div id="successMessage" class="success"></div>
  </div>

  <script>
    // Responsive adjustment using JavaScript
    function adjustLayout() {
      const container = document.querySelector('.login-container');
      const screenWidth = window.innerWidth;

      if (screenWidth <= 480) {
        container.style.padding = '20px';
      } else {
        container.style.padding = '30px 40px';
      }
    }

    // Initial call and event listener for resize
    window.addEventListener('DOMContentLoaded', adjustLayout);
    window.addEventListener('resize', adjustLayout);

    // Form validation and feedback
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const userId = document.getElementById('userId').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');

      const passwordValid = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9]).{1,30}$/.test(password);

      if (userId.length < 5 || userId.length > 20 || !passwordValid) {
        errorDiv.style.display = 'block';
        successDiv.textContent = '';
      } else {
        errorDiv.style.display = 'none';
        successDiv.textContent = 'Login successful! Redirecting to dashboard...';
        setTimeout(() => {
          window.location.href = 'dashboard.html'; // Your redirection page
        }, 1500);
      }
    });
  </script>
</body>
</html>
