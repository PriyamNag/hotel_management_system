<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }

    .container {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .mobile-group {
      display: flex;
      gap: 10px;
      flex-direction: row;
    }

    .mobile-group select {
      width: 30%;
    }

    .mobile-group input {
      width: 70%;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }

    small {
      color: #777;
    }

    @media (max-width: 600px) {
      .mobile-group {
        flex-direction: column;
      }

      .mobile-group select,
      .mobile-group input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Customer Registration</h2>
    <form>
      <!-- Customer Name -->
      <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input type="text" id="customerName" name="customerName" maxlength="50" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Mobile Number Row -->
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <div class="mobile-group">
          <select id="countryCode" name="countryCode" required>
            <option value="+1">+1 (USA)</option>
            <option value="+91">+91 (India)</option>
            <option value="+44">+44 (UK)</option>
          </select>
          <input type="text" id="mobile" name="mobile" pattern="\d{10}" maxlength="10" placeholder="10-digit number" required>
        </div>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">Mailing Address</label>
        <input type="text" id="address" name="address" required>
      </div>

      <!-- Customer ID -->
      <div class="form-group">
        <label for="customerId">Customer ID</label>
        <input type="text" id="customerId" name="customerId" minlength="5" maxlength="20" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">
          Password <small>(Max 30 chars, 1 uppercase, 1 lowercase, 1 special character)</small>
        </label>
        <input type="password" id="password" name="password" maxlength="30" required>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" maxlength="30" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn">Register</button>
    </form>
  </div>

  <script>
    function adjustLayout() {
      const mobileGroup = document.querySelector('.mobile-group');
      const select = mobileGroup.querySelector('select');
      const input = mobileGroup.querySelector('input');
      const screenWidth = window.innerWidth;

      if (screenWidth <= 600) {
        mobileGroup.style.flexDirection = 'column';
        select.style.width = '100%';
        input.style.width = '100%';
      } else {
        mobileGroup.style.flexDirection = 'row';
        select.style.width = '30%';
        input.style.width = '70%';
      }
    }

    window.addEventListener('DOMContentLoaded', adjustLayout);
    window.addEventListener('resize', adjustLayout);
  </script>
</body>
</html>
